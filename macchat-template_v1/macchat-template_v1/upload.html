<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Upload</title>
	<link rel="stylesheet" href="assets/css/bootstrap.css">
	<link rel="stylesheet" href="assets/css/font-awesome.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="assets/js/modernizr.js"></script>
</head>
<body>

	<header id="site-header" class="site-header">
		<div class="df-container">
			<div class="left-side">
				<div class="site-logo">
					<h1><a href="#">PutLogoHere</a></h1>
				</div>
			</div><!-- left-side -->
			<div class="clearfix"></div>
		</div>
	</header>

	<div id="site-content" class="site-content">
		<div class="upload-page">
			<div class="upload-container clearfix">
				<form action="" class="upload-content-form">
					<h2 class="form-title">Đăng bài</h2>
					<hr>
					<div class="row">
						<div class="col-xs-12 col-md-5">
							<div class="form-group upload-image">
						    <label>Chọn ảnh (tối đa: 5)</label>
						    <div class="">
						    	<label class="image-upload-input"><input class="hidden" type="file" name="file" multiple/>Thêm ảnh</label>
						    </div>
						    <div class="img-preview clearfix">
						    	<div class="single-img" style="background-image: url('assets/img/sample/card11.jpg');">
						    		<a href="#" class="delete-btn"><i class="fa fa-close"></i></a>
						    	</div>
						    	<div class="single-img" style="background-image: url('assets/img/sample/card1.jpg');">
						    		<a href="#" class="delete-btn"><i class="fa fa-close"></i></a>
						    	</div>
						    	<div class="single-img" style="background-image: url('assets/img/sample/card2.jpg');">
						    		<a href="#" class="delete-btn"><i class="fa fa-close"></i></a>
						    	</div>
						    	<div class="single-img" style="background-image: url('assets/img/sample/card3.jpg');">
						    		<a href="#" class="delete-btn"><i class="fa fa-close"></i></a>
						    	</div>
						    	<div class="single-img" style="background-image: url('assets/img/sample/card4.jpg');">
						    		<a href="#" class="delete-btn"><i class="fa fa-close"></i></a>
						    	</div>
						    </div>
						  </div>
						</div>
						<div class="col-xs-12 col-md-7">
							<div class="form-group">
						    <label for="upload-des">Miêu tả</label>
						    <textarea id="upload-des" class="form-control" rows="3" placeholder="Miêu tả cho bài đăng"></textarea>
						  </div>
						  <hr>
						  <div class="form-group">
						  	<label>Chọn chuyên mục (tối đa: 2)</label>
						  	<div class="checkbox-container">
						  		<div class="thoi-trang-nam">
						  			<h4>- Thời trang nam</h4>
						  			<div class="checkbox">
										  <label><input type="checkbox" value="">Áo nam</label>
										</div>
										<div class="checkbox">
										  <label><input type="checkbox" value="">Quần nam</label>
										</div>
										<div class="checkbox">
										  <label><input type="checkbox" value="">Giày dép & Phụ kiện</label>
										</div>
										<div class="checkbox">
										  <label><input type="checkbox" value="">Quần áo nam khác</label>
										</div>
						  		</div>
							  	<div class="thoi-trang-nu">
						  			<h4>- Thời trang nữ</h4>
										<div class="checkbox">
										  <label><input type="checkbox" value="">Áo nữ</label>
										</div>
										<div class="checkbox">
										  <label><input type="checkbox" value="">Quần nữ, Váy, Đầm</label>
										</div>
										<div class="checkbox">
										  <label><input type="checkbox" value="">Giày dép & Phụ kiện</label>
										</div>
										<div class="checkbox">
										  <label><input type="checkbox" value="">Quần áo nữ khác</label>
										</div>
						  		</div>
						  		<div class="chuyen-muc-khac">
						  			<h4>- Chuyên mục khác</h4>
										<div class="checkbox">
										  <label><input type="checkbox" value="">Dịch vụ thời trang</label>
										</div>
						  			<div class="checkbox">
										  <label><input type="checkbox" value="">Mỹ phẩm, Sức khỏe</label>
										</div>
						  		</div>
								</div>
								<div class="clearfix"></div>
						  </div>
						  <!-- <div class="form-group">
						  	<p class="error-color">
						  		Chưa có ảnh. <br>
						  		Chưa chọn chuyên mục.
						  	</p>
						  </div> -->
						  <button type="submit" class="btn btn-default">Đăng</button>
						</div>
					</div>
				  
				 
				  
				</form>
				<!-- <form action="#" class="dropzone">
					
				</form> -->
			</div>
		</div>
	</div>

	<script src="assets/js/jquery-2.1.4.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/dropzone.js"></script>
	<script src="assets/js/imagesloaded.pkgd.min.js"></script>
	<script src="assets/js/masonry.pkgd.min.js"></script>
	<script src="assets/js/featherlight.js"></script>
	<script src="assets/js/main.js"></script>

</body>
</html>
